<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");

    <title>Log²</title>

  <body class="antialiased bg-black">
    <header class="flex justify-between items-center py-4">

        <a href="/">LogLog</a>

      <div><img src="/src/assets/images/toiletpaper.png" alt="Welcome to LogLog" class="w-10 h-auto pl-2" /></div>
      <div id="navBar" class="flex justify-center space-x-12 text-4xl text-white font-bebas flex-grow">

    <div id="introduction" class="bg-brand_darkblue py-10">

      <div class="flex justify-center">
        <div id="welcomeText" class="font-openSans text-white ml-6 max-w-[625px] text-center font-semibold">We're here to help you keep track of your bowel movements in a fun and insightful way. From time spent on the toilet to paper and water usage, we’ve got all the details covered. Let's make tracking your health a little less… taboo!</div>
