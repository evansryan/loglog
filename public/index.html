<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/output.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>
    <title>Log²</title>
  </head>
  <body class="antialiased bg-black">
    <header class="flex justify-between items-center py-4">
      <div id="logo" class="text-6xl text-white font-bebas ml-6"><a href="/">LogLog</a></div>
      <div id="navBar" class="flex text-4xl text-white font-bebas">
        <a href="/" class="ml-12">Why track?</a>
        <a href="/" class="ml-12">FAQ</a>
      </div>
      <div id="rightNav" class="flex items-center">
        <button id="dashboardButton" class="text-2xl text-white font-bebas mr-6 bg-brand_orange rounded-md px-4 py-2">Dashboard</button>
      </div>
    </header>
    <div id="introduction" class="bg-brand_darkblue pt-10">
      <h1 id="welcomeHeader" class="text-5xl text-brand_green font-bebas ml-6 text-center">Welcome to LogLog!</h1>
      <p id="welcomeText" class="font-openSans text-white ml-6 text-center">We're here to help you keep track of your bowel movements in a fun and insightful way. From time spent on the toilet to paper and water usage, we’ve got all the details covered. Let's make tracking your health a little less… taboo!</p>
    </div>
  </body>
</html>
